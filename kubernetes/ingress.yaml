apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: otus-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /health
spec:
  ingressClassName: nginx
  rules:
    - host: arch.homework 
      http:
        paths:
          - path: /health/?$
            pathType: ImplementationSpecific
            backend:
              service:
                name: otus-service
                port:
                  name: web
          - path: /otusapp/\w+/.+
            pathType: ImplementationSpecific
            backend:
              service:
                name: otus-service
                port:
                  name: web