apiVersion: apps/v1
kind: Deployment
metadata:
  name: otus-deployment
spec:
  selector:
    matchLabels:
      app: otus-app
  replicas: 2
  template:
      metadata:
        labels:
            app: otus-app
      spec:
        containers:
        - name: otus-app
          image: 30russian/otus
          ports:
            - name: otus-app-web
              containerPort: 8000